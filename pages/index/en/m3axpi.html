<script>
    var hash = window.location.hash
    var url_language = "zh"

    if( navigator.language  != "zh-CN" )
    {
        url_language = "en"
        board_version="Change-of-the-ext-board"
    }

    if (hash.indexOf("version")!= -1)
    {
        location.href = window.location.origin + "/hardware/" + url_language + "/maixIII/ax-pi/faq_axpi.html#version" + board_version
    }
    else if (hash.indexOf("spec")!= -1){
        location.href = "https://dl.sipeed.com/shareURL/MaixIII/AXera/"
    }
    else if (hash.indexOf("trouble")!= -1){
        location.href = window.location.origin + "/hardware/" + url_language + "/maixIII/ax-pi/faq_axpi.html"
    }
    else
    {
        location.href = window.location.origin + "/hardware/" + url_language + "maixIII/ax-pi/axpi.html"
    }
</script>
